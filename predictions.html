<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictions</title>
</head>
<body>
    <h1>Tomorrow's Predictions</h1>
    <table border="1">
        <tr>
            <th>Stock</th>
            <th>Prediction</th>
            <th>Profit</th>
        </tr>
        {% for prediction in predictions %}
        <tr>
            <td>{{ prediction[0] }}</td>
            <td>{{ prediction[1]['prediction'] }}</td>
            <td>{{ prediction[1]['profit'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
